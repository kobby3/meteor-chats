<body>
    <div class="container">
      <div class="row">
        <h3 class="text-center" >METEOR CHATS</h3>
        <h5 class="text-center text-muted">Sign in lai pievienotos chatam!</h5>
        <div class="col-md-12">
            {{> loginButtons}}
          <div class="panel panel-info">
            <div class="panel-heading">
              Chata istaba
            </div>
            <div class="panel-body">
              <ul class="media-list">
                {{#each messages}}
                  {{> message}}
                {{/each}}
              </ul>
            </div>
            {{#if currentUser}}
            <form class="new-message">
              <div class="panel-footer">
                <div class="input-group">
                  <input type="text" name="text" class="form-control" placeholder="Ievadiet tekstu" />
                  <span class="input-group-btn">
                    <button class="btn btn-info send" type="submit">Nosutit</button>
                  </span>
                </div>
              </div>
            </form>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  
  </body>
